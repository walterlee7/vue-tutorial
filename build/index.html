<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Walter Lee">
    <link rel="icon" type="image/png" sizes="16x16" href="img/walt-favicon.png">
    <title>Vue.js Tutorial</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="app">
        {{ title }}
        {{ message }}
    </div>

    <div id="app2">
        {{ message }}
    </div>

    <div id="app-2">
        {{ title }}
        <br>
        <br>
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
    </div>

    <div id="app-3">
        {{title}}
        <br>
        <br>
        <span v-if="seen">Now you see me</span>
    </div>

    <div id="app-4">
        {{title}}
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>

        <button v-on:click="reverseText">Reverse Text</button>
        <button v-on:click="addItem">Add New Item</button>
        <button v-on:click="refresh">Refresh</button>
    </div>

    <div id="app-5">
        {{title}}
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-6">
        {{title}}
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        {{title}}
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>

    <!-- development version of Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production version of Vue.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

    <script type="text/javascript" src="vue.js"></script>
</body>

</html>
